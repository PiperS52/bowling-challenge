<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/index.css">
  <title>Bowling Scorecard</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <section>
    <h1 id="heading">Bowling Scorecard</h1>
  <h1 id="scorecard_title"></h1>
  <br>
  <div class="scoretable">
    <table>
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="cell1">0</td>
          <td class="cell2">0</td>
          <td class="cell3">0</td>
          <td class="cell4">0</td>
          <td class="cell5">0</td>
          <td class="cell6">0</td>
          <td class="cell7">0</td>
          <td class="cell8">0</td>
          <td class="cell9">0</td>
          <td class="cell10">0</td>
          <td class="cell11">0</td>
          <td class="cell12">0</td>
          <td class="cell13">0</td>
          <td class="cell14">0</td>
          <td class="cell15">0</td>
          <td class="cell16">0</td>
          <td class="cell17">0</td>
          <td class="cell18">0</td>
          <td class="cell19">0</td>
          <td class="cell20">0</td>
          <td class="cell21">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1" colspan="2">0 </td>
          <td id="f2" colspan="2">0 </td>
          <td id="f3" colspan="2">0 </td>
          <td id="f4" colspan="2">0 </td>
          <td id="f5" colspan="2">0 </td>
          <td id="f6" colspan="2">0 </td>
          <td id="f7" colspan="2">0 </td>
          <td id="f8" colspan="2">0 </td>
          <td id="f9" colspan="2">0 </td>
          <td id="f10" colspan="3">0 </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <br>
  <div class="bn-panel">
    <div style="padding-bottom: 50px; font-size: 25px;">Enter Your Score</div>
    <button id="enter_0" class="bn">0</button>
    <button id="enter_1" class="bn">1</button>
    <button id="enter_2" class="bn">2</button>
    <button id="enter_3" class="bn">3</button>
    <button id="enter_4" class="bn">4</button>
    <button id="enter_5" class="bn">5</button>
    <button id="enter_6" class="bn">6</button>
    <button id="enter_7" class="bn">7</button>
    <button id="enter_8" class="bn">8</button>
    <button id="enter_9" class="bn">9</button>
    <button id="enter_10" class="bn">10</button>
  </div>
  <div>
    <button id="final_frame_scores">Final Frame Scores</button>
  </div>
  <div>
    <button id="reset_game">Reset</button>
  </div>
</section>
</body>
<script src="./src/Scorecard.js"></script>
<script src="./src/Interface.js"></script>
</html>
